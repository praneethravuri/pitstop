[pytest]
# Pytest configuration for Pitstop F1 MCP Server

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    fastf1: tests that require FastF1 data
    openf1: tests that require OpenF1 API
    ergast: tests that require Ergast API

# Coverage options
[coverage:run]
source = tools, clients, models
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
